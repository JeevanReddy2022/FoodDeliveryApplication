<div class="bag">
  <div class="navbar">
    <div class="leftbar">
        <ul>
          <li><a href=" "><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOVHDyOq-G2nM1sQVk5ICoR84Fsmd_MTzwAF1rhEg7lEdovP8Wryzw8apfmH0oH3M5EAI&usqp=CAU" alt=""></a></li>
          <div style="margin-top: 8%; margin-left: -7%; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: bolder;">
                FOOD FUN         |      Exciting Offers
            </div>
            
        </ul>
    </div>
    <i class="bi bi-search" style="margin-left: -18%; margin-top: -2%;font-size:1.2rem"></i>
    <div class="rightbar">
        <ul>
          <input type="search" class="form-control rounded" placeholder="     Search for Dishes & Restaurants" aria-label="Search" 
          aria-describedby="search-addon" style="margin-left: -90%; width: 120%;margin-top: 2%;height: 110%;"/>
          <li style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: large;">
            <span class="material-symbols-outlined"><span class="bi bi-person-circle" style="font-size:1.5rem"></span>&nbsp;</span>User</li>
        </ul>
    </div>
  </div>
  
  <div class="offer-page">
    <h3 style="margin-left: 30%;">Restaurants With Great Offers Near Me</h3>
    <div class="offer-list">
      <div class="offer-item" *ngFor="let offer of offers">
        <img [src]="offer.image" alt="Offer Image">
        <div class="offer-details">
          <h3>{{ offer.title }}</h3>
          <p>{{ offer.description }}</p>
          <p>Valid Until: {{ offer.validUntil }}</p>
        </div>
      </div>
    </div>
  </div>
